<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <title>Cowboy Slot</title>
  </head>
  <body>
    <div
      id="loading-screen"
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: black;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-size: 0;
        z-index: 9999;
        font-family: Arial, sans-serif;
        gap: 20px;
      "
    >
      <object
        data="/assets/images/loading-gun.svg"
        type="image/svg+xml"
        id="loading-gun"
        style="width: 150px; height: auto; display: block"
      ></object>
      <img
        src="/assets/images/loading-text.svg"
        alt="Loading text"
        style="width: 150px; height: auto"
        id="loadingText"
      />
      <button id="hiddenStartButton" style="display: none">Continue</button>
    </div>
    <div id="app"></div>
    <script type="module" src="/src/main.ts" defer></script>
  </body>
</html>
